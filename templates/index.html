<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Omar's Resume Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="header">
        Welcome to Ahmed Omar's Resume Chatbot!
    </div>

    <div class="faq-container" id="faqContainer">Loading FAQs...</div>

    <div class="chat-container" id="chatContainer">
        
        <p class="typing" id="typingEffect"> <b> Hello! How can I assist you? </b> </p> 

    </div>

    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane" title="Clear"></i></button>
        <!-- <button onclick="stopChat()"><i class="fas fa-stop"></i></button> -->
        <button onclick="clearChat()"><i class="fas fa-trash" ></i></button>

        
    </div>
    

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
